<div class="column container-list">
  <h1>Lista de Personagens</h1>
  <div>
    <app-search-input placeholder="Procurar por nome"
      (setValue)="filterList($event)">
    </app-search-input>
  </div>
  <div class="spinner-container column" *ngIf="isLoad()">
      <div class="spinner"></div>
  </div>
  <div class="spinner-container column" *ngIf="search.length > 0 && characterList?.length == 0 && !isLoad() ">
      <div ><h2>Sem resultados encontrados =( </h2></div>
  </div>
<div class="container-list-characters" *ngIf="!isLoad()" >
    <ol>
      <li *ngFor="let character of characterList">
          <a [routerLink]="'/detail'" [state]='character'>{{character.name}}</a>
      </li>
    </ol>
</div>
<app-pagination
  [setPagination]="{
    'itemsCount': totalCharactersAmount,
    'pageSize': 10
  }"
  (goToPage)="goToPage($event)"
  [noClick]="isLoad() ||  characterList?.length == 0"
>
</app-pagination>
</div>
